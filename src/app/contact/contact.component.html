<div class="container">
    <h1>Contact form</h1>
    <form class="form" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <h3 *ngIf="success"> Form is valid.</h3>
        <label for="fname">Name</label>
        <input type="text" formControlName="name"><br>
        <div *ngIf="submitted && messageForm.controls.name.errors">
            <div *ngIf="messageForm.controls.name.errors.required">Please enter name.</div>
        </div>
        <label for="lname">Email</label>
        <input type="text" id="lname" name="lname"> <br>
        <label>Message</label>
        <textarea formControlName="message" id="" cols="30" rows="10"></textarea>
        <div *ngIf="submitted && messageForm.controls.name.errors">
            <div *ngIf="messageForm.controls.name.errors.required">Please enter a message.</div>
        </div>
        <button>Submit form</button>
    </form>
    <div *ngIf="submitted">
        <b>Name: </b>
        <div>{{messageForm.controls.name.value}}</div>
        <b>Mssage: </b>
        <div>{{messageForm.controls.message.value}}</div>
    </div>
</div>
